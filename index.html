<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-bold text-violet-600">baper Bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-blue-300 p-12 w-9/12 mx-auto my-5 border-0 rounded-md">
        <h3 class="text-3xl mb-3 font-semibold">plese login</h3>
        <div>
          <input
            class="block mb-2 w-9/12 px-2"
            placeholder="your email"
            type="email"
            name=""
            id="email-field"
          />
          <input
            class="block mb-2 w-9/12 px-2"
            placeholder="your password"
            type="password"
            name=""
            id="password-field"
          />
          <button
            class="bg-amber-500 px-8 hover:bg-sky-700 py-2 mt-2 rounded-md text-white font-bold"
            id="submit-btn"
          >
            Login
          </button>
        </div>
      </section>
    </main>
    <!-- scripts -->
    <script src="js/login.js"></script>
  </body>
</html>
